<!DOCTYPE html>
<html>
  
<head>
    <style>
        table {
            border-collapse: collapse;
            background: white;
            color: black;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            font-family: "Arial Black", sans-serif;
            font-size: 1.3em
        }
          
        th,
        td {
            border: .5px solid lightsteelblue;
            height: 7.692%;
            width: 3.125%;
        }
        .calendar-header {
            color: black;
            height: 7.692%;
            width: 3.125%;
        }
        .overlay {
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.0);
            color: black;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            border: 1px solid black;
            display: table;
            font-family: sans-serif;
        }
        .overlay-row {
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.0);
            inset: 0;
            display: table-row;
        }
        .overlay-cell {
            position: relative;
            background: rgba(0, 0, 0, 0.0);
            height: 7.692%;
            width: 3.125%;
            display: table-cell;
        }
        .overlay-cell-content {
            position: absolute;
            height: 33.3333%;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>
  
<body>
    <table bgcolor="lightgrey" align="center" 
        cellspacing="0" cellpadding="0">
  
        <!-- The tr tag is used to enter 
            rows in the table -->
  
        <!-- It is used to give the heading to the
            table. We can give the heading to the 
            top and bottom of the table -->
  
        <caption align="top">
            <!-- Here we have used the attribute 
                that is style and we have colored 
                the sentence to make it better 
                depending on the web page-->
        </caption>
  
        <!-- Here th stands for the heading of the
            table that comes in the first row-->
  
        <!-- The text in this table header tag will 
            appear as bold and is center aligned-->
  
        <thead>
        </thead>
        <tbody>
            <!--{calendar_body}-->
        </tbody>
    </table>
    <div class="overlay">
        <div class="overlay-row">
            <!--Header Row Overlay-->
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
        </div>
        <!--{calendar_overlay}-->
    </div>
</body>
  
</html>
