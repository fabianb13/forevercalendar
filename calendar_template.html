<!DOCTYPE html>
<html>
  
<head>
    <style>
        table {
            border-collapse: collapse;
            background: white;
            color: black;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            border: 1px solid black;
        }
          
        th,
        td {
            font-weight: bold;
            border: 1px solid black;
            width: 3.125%;
        }
        .calendar-header {
            color: white;
            background: purple;
        }
    </style>
</head>
  
<body>
    <table bgcolor="lightgrey" align="center" 
        cellspacing="0" cellpadding="0">
  
        <!-- The tr tag is used to enter 
            rows in the table -->
  
        <!-- It is used to give the heading to the
            table. We can give the heading to the 
            top and bottom of the table -->
  
        <caption align="top">
            <!-- Here we have used the attribute 
                that is style and we have colored 
                the sentence to make it better 
                depending on the web page-->
        </caption>
  
        <!-- Here th stands for the heading of the
            table that comes in the first row-->
  
        <!-- The text in this table header tag will 
            appear as bold and is center aligned-->
  
        <thead>
            <tr>
                <!-- Here we have applied inline style 
                     to make it more attractive-->
                <th class="calendar-header">-</th>
                <th class="calendar-header">1</th>
                <th class="calendar-header">2</th>
                <th class="calendar-header">3</th>
                <th class="calendar-header">4</th>
                <th class="calendar-header">5</th>
                <th class="calendar-header">6</th>
                <th class="calendar-header">7</th>
                <th class="calendar-header">8</th>
                <th class="calendar-header">9</th>
                <th class="calendar-header">10</hd>
                <th class="calendar-header">11</hd>
                <th class="calendar-header">12</hd>
                <th class="calendar-header">13</hd>
                <th class="calendar-header">14</hd>
                <th class="calendar-header">15</hd>
                <th class="calendar-header">16</hd>
                <th class="calendar-header">17</hd>
                <th class="calendar-header">18</hd>
                <th class="calendar-header">19</hd>
                <th class="calendar-header">20</hd>
                <th class="calendar-header">21</hd>
                <th class="calendar-header">22</hd>
                <th class="calendar-header">23</hd>
                <th class="calendar-header">24</hd>
                <th class="calendar-header">25</hd>
                <th class="calendar-header">26</hd>
                <th class="calendar-header">27</hd>

        <tbody>

    </table>
</body>
  
</html>
