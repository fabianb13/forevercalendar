<!DOCTYPE html>
<html>
  
<head>
    <style>
        table {
            border-collapse: collapse;
            background: white;
            color: black;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            font-family: "Arial Black", sans-serif;
            font-size: 1.3em
        }
          
        th,
        td {
            border: .5px solid lightsteelblue;
            height: 7.692%;
            width: 3.125%;
        }
        .calendar-header {
            color: black;
            height: 7.692%;
            width: 3.125%;
        }
        .overlay {
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.0);
            color: black;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            border: 1px solid black;
            display: table;
            font-family: sans-serif;
        }
        .overlay-row {
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.0);
            inset: 0;
            display: table-row;
        }
        .overlay-cell {
            position: relative;
            background: rgba(0, 0, 0, 0.0);
            height: 7.692%;
            width: 3.125%;
            display: table-cell;
        }
        .overlay-cell-content {
            position: absolute;
            height: 33.3333%;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>
  
<body>
    <table bgcolor="lightgrey" align="center" 
        cellspacing="0" cellpadding="0">
  
        <!-- The tr tag is used to enter 
            rows in the table -->
  
        <!-- It is used to give the heading to the
            table. We can give the heading to the 
            top and bottom of the table -->
  
        <caption align="top">
            <!-- Here we have used the attribute 
                that is style and we have colored 
                the sentence to make it better 
                depending on the web page-->
        </caption>
  
        <!-- Here th stands for the heading of the
            table that comes in the first row-->
  
        <!-- The text in this table header tag will 
            appear as bold and is center aligned-->
  
        <thead>
        </thead>
        <tbody>
            <tr>
                <!-- Here we have applied inline style 
                     to make it more attractive-->
                <th class="calendar-header">-</th>
                <th class="calendar-header">1</th>
                <th class="calendar-header">2</th>
                <th class="calendar-header">3</th>
                <th class="calendar-header">4</th>
                <th class="calendar-header">5</th>
                <th class="calendar-header">6</th>
                <th class="calendar-header">7</th>
                <th class="calendar-header">8</th>
                <th class="calendar-header">9</th>
                <th class="calendar-header">10</th>
                <th class="calendar-header">11</th>
                <th class="calendar-header">12</th>
                <th class="calendar-header">13</th>
                <th class="calendar-header">14</th>
                <th class="calendar-header">15</th>
                <th class="calendar-header">16</th>
                <th class="calendar-header">17</th>
                <th class="calendar-header">18</th>
                <th class="calendar-header">19</th>
                <th class="calendar-header">20</th>
                <th class="calendar-header">21</th>
                <th class="calendar-header">22</th>
                <th class="calendar-header">23</th>
                <th class="calendar-header">24</th>
                <th class="calendar-header">25</th>
                <th class="calendar-header">26</th>
                <th class="calendar-header">27</th>
                <th class="calendar-header">28</th>
                <th class="calendar-header">29</th>
                <th class="calendar-header">30</th>
                <th class="calendar-header">31</th>
            </tr>
            <!--{calendar_body}-->
        </tbody>
    </table>
    <div class="overlay">
        <div class="overlay-row">
            <!--Header Row Overlay-->
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>

</body>
  
</html>
